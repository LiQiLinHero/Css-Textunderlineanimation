<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字下划线动画</title>
    <style>
        .title {
            color: #333;
            line-height: 2;
        }
        .title span {
            background: linear-gradient(to right, #f40,#808080) no-repeat right bottom;
            background-size: 0 2px;
            transition:background-size 1s
        }
        .title span:hover{
            background-position: left bottom;
            background-size: 100% 2px;
        }
    </style>
</head>

<body>
    <h2 class="title">
        <span>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Facilis minima ullam velit sint neque repellendus
            impedit debitis repudiandae accusamus voluptatem, dolores dolor? Voluptatibus perspiciatis cupiditate enim
            sit quos natus ipsum.lorem ipsum dolor sit amet, consectetur adip
        </span>
    </h2>
</body>

</html>
